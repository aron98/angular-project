<table>
        <thead>
                <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Read</th>
                        <th>Variable check</th>
                        <th>Description</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor="let book of bookService.getBookList(); let i = index">
                        <td>{{book.title}}</td>
                        <td>{{book.price}}</td>
                        <td><input type="checkbox" [checked]="book.read" (change)="handleCheckboxClick(i)"> </td>
                        <td>{{book.read}}</td>
                        <td><app-hideable-content>{{book.description}}</app-hideable-content></td>
                </tr>
        </tbody>
</table>

<router-outlet></router-outlet>
